<!DOCTYPE html>
<html>
<head>
    <title>Delivery Panel</title>
</head>
<body>
    <h1>Delivery Panel - Approved Demands</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Employee Code</th>
            <th>Sugar (kg)</th>
            <th>Oil (kg)</th>
            <th>Mark Delivered</th>
        </tr>
        {% for demand in demands %}
        <tr>
            <td>{{ demand.id }}</td>
            <td>{{ demand.employee_code }}</td>
            <td>{{ demand.approved_sugar }}</td>
            <td>{{ demand.approved_oil }}</td>
            <td>
                <form method="POST" action="{{ url_for('mark_delivered', demand_id=demand.id) }}">
                    <input type="submit" value="Delivered">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('home') }}">Back</a></p>
</body>
</html>
