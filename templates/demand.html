<!DOCTYPE html>
<html>
<head>
    <title>Place Demand</title>
</head>
<body>
    <h1>Place Demand</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.sugar_kg.label }}<br>
            {{ form.sugar_kg(size=20) }}
        </p>
        <p>
            {{ form.oil_kg.label }}<br>
            {{ form.oil_kg(size=20) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p><a href="{{ url_for('home') }}">Back</a></p>
</body>
</html>
