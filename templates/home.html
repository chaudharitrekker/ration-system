{% extends "base.html" %}
{% block title %}Login - Aharika{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<img src="{{ url_for('static', filename='images/background.png') }}" alt="Background" class="background-image">

<div class="login-card">
  <form method="POST" class="login-form">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.username(placeholder='Personal No') }}
    </div>
    <div class="form-group">
      {{ form.password(placeholder='Password') }}
    </div>
    <button type="submit" class="btn-signin">Sign In</button>
  </form>
</div>
{% endblock %}
