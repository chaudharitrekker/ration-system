<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #FF9933, #FFFFFF, #138808); /* Indian Flag Colors */
            color: #2c3e50;
            padding: 30px 0;
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            background: #f9f9f9;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, #FF9933, #FFFFFF, #138808);
            font-weight: bold;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        👨‍💼 Admin Dashboard
    </header>

    <div class="container">
        <a class="card" href="{{ url_for('admin_demands') }}">
            📋 Approve Demands
        </a>
        <a class="card" href="{{ url_for('home') }}">
            🏠 Back to Home (Logout) 
        </a>
    </div>

    <footer>
        🇮🇳 e-Rashan Admin Portal
    </footer>
</body>
</html>
